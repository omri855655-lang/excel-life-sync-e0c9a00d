name: Build Mac App (v2)

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            os: macos-14
          - arch: arm64
            os: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
          key: ${{ runner.os }}-${{ matrix.os }}-${{ matrix.arch }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.os }}-${{ matrix.arch }}-electron-
            ${{ runner.os }}-${{ matrix.os }}-electron-
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        shell: bash
        run: |
          set -euo pipefail

          LOG="electron-builder-${{ matrix.arch }}.log"

          if [ "${{ matrix.arch }}" = "arm64" ]; then
            TARGET="zip"
            ARCH_FLAG="--arm64"
          else
            TARGET="dmg"
            ARCH_FLAG="--x64"
          fi

          echo "Building mac target=$TARGET arch=${{ matrix.arch }}" | tee "$LOG"
          npx --yes electron-builder@26.4.0 --mac "$TARGET" $ARCH_FLAG --publish never 2>&1 | tee -a "$LOG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.arch }}-buildlog
          path: electron-builder-${{ matrix.arch }}.log
          retention-days: 7

      - name: Collect artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts

          echo "Build output (electron-dist):"
          find electron-dist -maxdepth 6 -type f -print || true

          FILE=$(find electron-dist -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.zip" \) | head -n 1)
          if [ -z "${FILE:-}" ]; then
            echo "No .dmg or .zip found in electron-dist" >&2
            exit 1
          fi

          EXT="${FILE##*.}"
          echo "EXT=$EXT" >> "$GITHUB_ENV"

          OUT="artifacts/Excel-Life-Sync-${{ matrix.arch }}.$EXT"
          cp "$FILE" "$OUT"
          echo "Copied: $FILE -> $OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.arch }}-${{ env.EXT }}
          path: artifacts/Excel-Life-Sync-${{ matrix.arch }}.${{ env.EXT }}
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build-mac
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: mac-*
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p final-assets
          find release-assets -type f \( -name "*.dmg" -o -name "*.zip" \) -exec cp {} final-assets/ \;
          ls -la final-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Excel Life Sync ${{ github.ref_name }}
          body: |
            ## Excel Life Sync ${{ github.ref_name }}

            ### Downloads
            - **Intel Mac (x64)**: Excel-Life-Sync-x64.dmg
            - **Apple Silicon (arm64)**: Excel-Life-Sync-arm64.zip

            ### Installation
            1. Download the appropriate file for your Mac
            2. For DMG: Open and drag to Applications
            3. For ZIP: Extract and move to Applications
          draft: false
          prerelease: false
          files: final-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
