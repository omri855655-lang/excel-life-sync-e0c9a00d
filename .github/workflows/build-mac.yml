name: Build Mac App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS DMG (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            os: macos-13
          - arch: arm64
            os: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Configure mac build (target + artifact)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            echo "MAC_TARGET=zip" >> $GITHUB_ENV
            echo "ARTIFACT_EXT=zip" >> $GITHUB_ENV
            echo "ARCH_FLAG=--arm64" >> $GITHUB_ENV
          else
            echo "MAC_TARGET=dmg" >> $GITHUB_ENV
            echo "ARTIFACT_EXT=dmg" >> $GITHUB_ENV
            echo "ARCH_FLAG=--x64" >> $GITHUB_ENV
          fi

      - name: Build Electron app
        shell: bash
        run: |
          set -euo pipefail
          echo "Building mac target: $MAC_TARGET ($ARCH_FLAG)"
          npx electron-builder --mac "$MAC_TARGET" $ARCH_FLAG --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Collect mac artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          echo "Searching for *.$ARTIFACT_EXT files under electron-dist/ ..."
          find electron-dist -maxdepth 6 -type f -name "*.$ARTIFACT_EXT" -print
          ARTIFACT_PATH=$(find electron-dist -maxdepth 6 -type f -name "*.$ARTIFACT_EXT" | head -n 1)
          if [ -z "${ARTIFACT_PATH:-}" ]; then
            echo "No .$ARTIFACT_EXT found in electron-dist. Build output:" >&2
            find electron-dist -maxdepth 6 -print >&2
            exit 1
          fi
          cp "$ARTIFACT_PATH" "artifacts/Excel-Life-Sync-${{ matrix.arch }}.$ARTIFACT_EXT"
          echo "Copied: $ARTIFACT_PATH -> artifacts/Excel-Life-Sync-${{ matrix.arch }}.$ARTIFACT_EXT"

      - name: Upload mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ env.ARTIFACT_EXT }}-${{ matrix.arch }}
          path: artifacts/Excel-Life-Sync-${{ matrix.arch }}.${{ env.ARTIFACT_EXT }}
          retention-days: 30
